<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WeatherWise</title>
  </head>
  <body class="bg-slate-900 overflow-y-hidden">
    <div class="flex flex-col md:grid md:grid-cols-2 md:gap-20 m-4">
      <!-- Background Section -->
      <div
        class="min-h-[400px] md:min-h-screen w-full flex flex-col items-center justify-between bg-[length:300px_300px] md:bg-[length:600px_600px] bg-no-repeat bg-center bg-[url('7247195_house_christmas_winter_icon.png')]"
      ></div>

      <!-- Logo and Form -->
      <div class="p-4 mx-auto w-full max-w-lg">
        <!-- Logo -->
        <header class="flex flex-col items-center space-y-4 md:flex-row md:items-center md:space-y-0 md:space-x-4 p-6">
          <img
            class="h-16 md:h-28"
            src="WeatherWiseLogoPng-transformed.png"
            alt="WeatherWise Logo"
          />
          <div class="text-white text-center md:text-left">
            <h1 class="text-2xl md:text-3xl font-bold">WeatherWise</h1>
            <p class="text-sm md:text-lg text-red-300">Clear skies, No lies!</p>
          </div>
        </header>

        <!-- Form -->
        <div
          class="w-full bg-gradient-to-br from-[rgba(255,255,255,0.1)] to-[rgba(255,255,255,0)] backdrop-blur-[10px] border border-[rgba(255,255,255,0.18)] rounded-3xl shadow-lg mt-6 p-6"
        >
          <form action="" class="space-y-4">
            <!-- Temperature and Rainfall -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input
                type="number"
                placeholder="Enter Temperature (in Â°C)"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <input
                type="number"
                placeholder="Enter Rainfall (in mm)"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>

            <!-- Wind Speed and Humidity -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input
                type="number"
                placeholder="Enter Wind Speed (in km/h)"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <input
                type="number"
                placeholder="Enter Humidity (in %)"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
              <button
                type="submit"
                onclick="fetchAndDisplayAdvice()"
                class="px-6 py-2 bg-blue-500 text-yellow-400 font-bold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                Advice
              </button>
            </div>

            <!-- Advice Display -->
            <div
              class="border w-full h-14 flex items-center justify-center rounded-md bg-gray-100"
            >
              <p class="text-gray-600 text-sm md:text-base">
                Your advice will appear here
              </p>
            </div>
          </form>
        </div>

        <!-- Socials -->
        <footer class="flex flex-col items-center space-y-4 mt-8">
          <div class="flex space-x-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M17 1H3c-1.1 0-2 .9-2 2v14c0 1.101.9 2 2 2h7v-7H8V9.525h2v-2.05c0-2.164 1.212-3.684 3.766-3.684l1.803.002v2.605h-1.197c-.994 0-1.372.746-1.372 1.438v1.69h2.568L15 12h-2v7h4c1.1 0 2-.899 2-2V3c0-1.1-.9-2-2-2"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M17.316 6.246q.011.244.011.488c0 4.99-3.797 10.742-10.74 10.742c-2.133 0-4.116-.625-5.787-1.697a7.58 7.58 0 0 0 5.588-1.562a3.78 3.78 0 0 1-3.526-2.621a3.86 3.86 0 0 0 1.705-.065a3.78 3.78 0 0 1-3.028-3.703v-.047a3.8 3.8 0 0 0 1.71.473a3.775 3.775 0 0 1-1.168-5.041a10.72 10.72 0 0 0 7.781 3.945a3.8 3.8 0 0 1-.097-.861a3.773 3.773 0 0 1 3.774-3.773a3.77 3.77 0 0 1 2.756 1.191a7.6 7.6 0 0 0 2.397-.916a3.8 3.8 0 0 1-1.66 2.088a7.6 7.6 0 0 0 2.168-.594a7.6 7.6 0 0 1-1.884 1.953"
              />
            </svg>
            <a
              href="https://www.linkedin.com/in/aryan-gupta-635965302/"
              target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 text-white"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M5 3c0 1.062-.71 1.976-2.001 1.976C1.784 4.976 1 4.114 1 3.052C1 1.962 1.76 1 3 1s1.976.91 2 2M1 19V6h4v13zm6-8.556c0-1.545-.051-2.836-.102-3.951h3.594l.178 1.723h.076c.506-.811 1.746-2 3.822-2C17.1 6.216 19 7.911 19 11.558V19h-4v-6.861c0-1.594-.607-2.81-2-2.81c-1.062 0-1.594.86-1.873 1.569c-.102.254-.127.608-.127.963V19H7z"
                />
              </svg>
            </a>
          </div>
          <p class="text-white text-sm md:text-base opacity-60">
            &copy; WeatherWise. Inc.
          </p>
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
